<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #f1f2f3;
      }
      .keys {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        width: 100vw;
        height: 100vh;
        user-select: none;
      }
      .key {
        background: hsla(152, 100%, 50%, 1);
        border-radius: 1rem 4px;
        height: 100px;
        width: 100px;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        font: bold 24px/1.3 sans-serif;
        margin: 1rem 2rem;
        transform: all 0.05s;
      }
      .instrument-name {
        padding-top: 0.5rem;
        font: normal 16px/1 sans-serif;
      }
      .playing {
        transform: scale(1.2);
        border-color: green;
        animation: keyPlay 0.5s ease-in-out;
        box-shadow: 0px 2.8px 6.6px -50px rgba(0, 0, 0, 0.17),
          0px 9.4px 22.1px -50px rgba(0, 0, 0, 0.25),
          0px 42px 99px -50px rgba(0, 0, 0, 0.42);
      }
      @keyframes keyPlay {
        from {
          transform: translate3d(5px, 10%, 2em);
        }
        to {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="keys">
      <div class="key" data-key="65">
        <kbd>A</kbd>
        <span class="instrument-name">Clap</span>
      </div>
      <div class="key" data-key="83">
        <kbd>S</kbd>
        <span class="instrument-name">HIHAT</span>
      </div>
      <div class="key" data-key="68">
        <kbd>D</kbd>
        <span class="instrument-name">Kick</span>
      </div>
      <div class="key" data-key="70">
        <kbd>F</kbd>
        <span class="instrument-name">Open Hat</span>
      </div>
      <div class="key" data-key="71">
        <kbd>G</kbd>
        <span class="instrument-name">Boom</span>
      </div>
      <div class="key" data-key="72">
        <kbd>H</kbd>
        <span class="instrument-name">Ride</span>
      </div>
      <div class="key" data-key="74">
        <kbd>J</kbd>
        <span class="instrument-name">Snare</span>
      </div>
      <div class="key" data-key="75">
        <kbd>K</kbd>
        <span class="instrument-name">Tom</span>
      </div>
      <div class="key" data-key="76">
        <kbd>L</kbd>
        <span class="instrument-name">Tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
      window.addEventListener('keydown', (key) => {
        const audio = document.querySelector(
          `audio[data-key='${key.keyCode}']`
        );
        let instrumentKey = document.querySelector(
          `div[data-key='${key.keyCode}']`
        );
        if (audio) {
          instrumentKey.classList.add('playing');
          audio.currentTime = 0;
          audio.play();
        }
      });
      window.addEventListener('keyup', (key) => {
        const audio = document.querySelector(
          `audio[data-key='${key.keyCode}']`
        );
        let instrumentKey = document.querySelector(
          `div[data-key='${key.keyCode}']`
        );
        if (audio) {
          instrumentKey.classList.remove('playing');
        }
      });
    </script>
  </body>
</html>
